<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESAM - Upi</title>
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bg-color: #e9eef2;
            --surface-color: #ffffff;
            --text-color: #333;
            --primary-color: #04256d;
            --primary-text: #ffffff;
            --accent-color: #f9a602;
            --border-color: #d1d9e0;
            --header-border: #f0f0f0;
            --shadow-color: rgba(0,0,0,0.05);
            --btn-black-border: #1c1c1c; /* Borde negro para botones */
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #061f92;
            --accent-color: #ffb703;
            --border-color: #444;
            --header-border: #2c2c2c;
            --shadow-color: rgba(0,0,0,0.2);
            --btn-black-border: #a0a0a0; /* Borde más claro en modo oscuro para contraste */
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            margin: 0;
            background-color: var(--surface-color);
            box-shadow: 0 4px 25px var(--shadow-color);
            transition: background-color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--header-border);
            transition: background-color 0.3s, border-bottom 0.3s;
        }
        .logo { display: flex; align-items: center; gap: 12px; text-decoration: none;}
        .logo img { width: 40px; height: auto; }
        .logo-text { font-size: 1.3rem; font-weight: 600; color: var(--primary-color); }

        .navigation { display: flex; align-items: center; gap: 25px; }
        .nav-link { text-decoration: none; color: var(--text-color); font-weight: 500; font-size: 0.85rem; display: inline-flex; align-items: center; gap: 6px; }
        .nav-link .arrow-down { width: 0; height: 0; border-left: 4px solid transparent; border-right: 4px solid transparent; border-top: 5px solid var(--text-color); transition: border-color 0.3s; }
        .search-icon { color: var(--text-color); font-size: 1.1rem; }
        
        .theme-switcher { font-size: 1.4rem; cursor: pointer; color: var(--text-color); line-height: 1; }
        .d-none { display: none; }

        /* --- ESTILOS PARA EL MENÚ DESPLEGABLE --- */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: var(--surface-color);
            min-width: 220px;
            box-shadow: 0px 8px 16px 0px var(--shadow-color);
            z-index: 1;
            border-radius: 4px;
            padding: 8px 0;
            border: 1px solid var(--border-color);
        }

        .dropdown-menu a {
            color: var(--text-color);
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .dropdown-menu a:hover {
             background-color: var(--bg-color);
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }
        /* --- FIN DE ESTILOS DEL MENÚ --- */


        .hero {
            background: linear-gradient(rgba(0, 20, 40, 0.65), rgba(0, 20, 40, 0.65)), url('https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
            background-size: cover;
            padding: 50px 20px;
            text-align: center;
            color: white;
        }
        .hero h1 { margin: 0; font-size: 2.8rem; font-weight: 900; text-shadow: 1px 1px 6px rgba(0,0,0,0.8); }
        .hero .highlight { color: var(--accent-color); }
        .hero .hashtag { margin-top: 8px; font-size: 1.2rem; font-weight: 500; color: rgba(255, 255, 255, 0.95); }

        .main-content {
            padding: 25px 0;
            background-color: var(--bg-color);
            transition: background-color 0.3s;
        }
        
        .buttons-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 25px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }
        
        .btn {
            padding: 3px 10px;
            text-align: center;
            text-decoration: none;
            border: 1px solid var(--btn-black-border);
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
            display: block;
            border-radius: 2px;
        }

        .btn-dark { background-color: var(--primary-color); color: var(--primary-text); border-color: var(--primary-color); }
        .btn-dark:hover { background-color: #021e79; border-color: #00158d; transform: translateY(-2px); }
        .btn-light { background-color: transparent; color: var(--text-color); }
        .btn-light:hover { background-color: var(--surface-color); transform: translateY(-2px); }
        
        .bottom-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: var(--surface-color);
            font-size: 0.75rem;
            color: #777;
            border-top: 1px solid var(--header-border);
            transition: background-color 0.3s, border-top 0.3s;
        }
        .footer p { margin: 3px 0; }
        [data-theme="dark"] .footer { color: #aaa; }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <a href="#" class="logo">
                <img src="/logo esam.png" alt="Logo ESAM">
                <span class="logo-text">ESAM - Upi</span>
            </a>
            <nav class="navigation">
                <!-- INICIO DEL MENÚ DESPLEGABLE -->
                <div class="dropdown">
                    <a href="#" class="nav-link">PAGINA PRINCIPAL <span class="arrow-down"></span></a>
                    <div class="dropdown-menu">
                        <a href="/opcion1">Maestrías</a>
                        <a href="/opcion2">Diplomados</a>
                        <a href="/opcion3">Cursos de Especialización</a>
                        <a href="/opcion4">Contacto</a>
                    </div>
                </div>
                <!-- FIN DEL MENÚ DESPLEGABLE -->

                <a href="#" class="search-icon"><i class="bi bi-search"></i></a>
                <div id="theme-switcher" class="theme-switcher" title="Cambiar tema">
                    <i class="bi bi-sun-fill" id="sun-icon"></i>
                    <i class="bi bi-moon-stars-fill d-none" id="moon-icon"></i>
                </div>
            </nav>
        </header>

        <section class="hero">
            <h1>¡GERENTE REGIONAL</h1>
            <h1 class="highlight">Sucre 2!</h1>
            <p class="hashtag">#Posgrados</p>
        </section>

        <main class="main-content">
            <div class="buttons-container">
                <div class="button-grid">
                    <a href="/inscripciones" class="btn btn-dark">MARKETING</a>
                    <a href="/programas" class="btn btn-dark">CONTABLE</a>
                    <a href="/portafolio" class="btn btn-dark">ACADEMICOS</a>
                    <a href="/documentos" class="btn btn-light">DISEÑO GRAFICO</a>
                    <a href="/webinars" class="btn btn-light">TI</a>
                    <a href="/diseno" class="btn btn-light">DISEÑO GRAFICO</a>
                    
                    
                </div>
                <div class="bottom-buttons">
                    <a href="/comisiones" class="btn btn-dark">UPI </a>
                    <a href="/equipo" class="btn btn-dark">EQUIPO UPI</a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Copyright © 2025</p>
            <p>Desarrollado por ESAM - UPI</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitcher = document.getElementById('theme-switcher');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const htmlElement = document.documentElement;

            const applyTheme = (theme) => {
                htmlElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    sunIcon.classList.add('d-none');
                    moonIcon.classList.remove('d-none');
                } else {
                    sunIcon.classList.remove('d-none');
                    moonIcon.classList.add('d-none');
                }
            };

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme ? savedTheme : (prefersDark ? 'dark' : 'light');
            applyTheme(initialTheme);
            
            themeSwitcher.addEventListener('click', () => {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        });
    </script>
</body>
</html>
